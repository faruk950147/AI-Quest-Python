{% extends 'base.html' %}
{% block title %}Matchin Learning{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">Register</button>
                    </div>
                </form>
                <a href="{% url 'student_registration' %}">Student Registration</a>
                <a href="{% url 'deap_learning' %}">Deap Learning</a>
                <a href="{% url 'django_learning' %}">Django Learning</a>
            </div>
        </div>
    </div>
{% endblock %}
