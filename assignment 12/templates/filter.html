<!-- Sidebar Filters -->
<div class="col-sm-3">
    <div class="list-group shadow-sm">
        <!-- All Filters -->
        <h6 class="mt-3 mb-2 fw-bold px-3">All Filters</h6>
        <a href="{% url 'category-product' category.slug category.id %}" 
            class="list-group-item list-group-item-action {% if not current_data %}active{% endif %}">
                All Filters
        </a>

        <!-- Brand Filter -->
        <h6 class="mt-3 mb-2 fw-bold px-3">Brands</h6>
        {% if brands %}
            {% for brand in brands %}
            <a href="{% url 'category-filter' category.slug category.id brand.slug %}"
                class="list-group-item list-group-item-action {% if current_data == brand.slug %}active{% endif %}">
                {{ brand.title|title }}
            </a>
            {% endfor %}
        {% else %}
            <p class="text-muted px-3 small">No brands available</p>
        {% endif %}

        <!-- Price Filter -->
        <h6 class="mt-4 mb-2 fw-bold px-3">Prices</h6>
        <a href="{% url 'category-filter' category.slug category.id 'above' %}"
            class="list-group-item list-group-item-action {% if current_data == 'above' %}active{% endif %}">
            Above 20k
        </a>
        <a href="{% url 'category-filter' category.slug category.id 'below' %}"
            class="list-group-item list-group-item-action {% if current_data == 'below' %}active{% endif %}">
            Below 20k
        </a>
    </div>
</div>
