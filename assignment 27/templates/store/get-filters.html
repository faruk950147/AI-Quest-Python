<div class="card p-3 shadow-sm">
    <!-- All Filters -->
    <h6 class="fw-bold mb-2">All Filters</h6>
    <div class="list-group list-group-flush">
        <div class="list-group-item p-0 border-0">
            <div class="d-flex align-items-center mb-2">
                <input type="checkbox" id="all-filters" class="filter-checkbox me-2">
                <label for="all-filters">All Filters</label>
            </div>
        </div>
    </div>

    <!-- Brands -->
    <h6 class="fw-bold mb-2 mt-3">Brands</h6>
    <div class="list-group list-group-flush">
        {% for brand in brands %}
        <div class="list-group-item p-0 border-0">
            <div class="d-flex align-items-center mb-2">
                <input type="checkbox"
                       id="brand-{{ brand.id }}"
                       class="filter-checkbox me-2"
                       data-filter="brand"
                       value="{{ brand.id }}">
                <label for="brand-{{ brand.id }}">{{ brand.title|title }}</label>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Price -->
    <h6 class="fw-bold mb-2 mt-3">Price</h6>
    <div class="list-group list-group-flush">
        <div class="list-group-item p-0 border-0">
            <input type="range"
                   id="priceRange"
                   class="form-range"
                   max="5000"
                   step="50"
                   value="5000">
            <span id="priceValue" class="small">à§³5000</span>
        </div>
    </div>
</div>
