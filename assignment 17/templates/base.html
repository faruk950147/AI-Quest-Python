<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="copyright" content="">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Title -->
    <title> {% block title %}{% endblock title %} </title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <script src="https://cdn.jsdelivr.net/npm/yt-player@latest/dist/yt-player.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/niceselect.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/flex-slider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/color/color1.css' %}" id="colors">

</head>
<body class="js">
    {% block main_content %}
    
    {% endblock main_content %}
<!-- jQuery and Plugins -->
  <script src="https://unpkg.com/yt-player@latest/dist/yt-player.min.js"></script>

  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/jquery-migrate-3.0.0.js" %}"></script>
	<script src="{% static "js/jquery-ui.min.js" %}"></script>
	<!-- Popper JS -->
	<script src="{% static "js/popper.min.js" %}"></script>
	<!-- Bootstrap JS -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- Color JS -->
	<script src="{% static "js/colors.js" %}"></script>
	<!-- Slicknav JS -->
	<script src="{% static "js/slicknav.min.js" %}"></script>
	<!-- Owl Carousel JS -->
	<script src="{% static "js/owl-carousel.js" %}"></script>
	<!-- Magnific Popup JS -->
	<script src="{% static "js/magnific-popup.js" %}"></script>
	<!-- Fancybox JS -->
	<script src="{% static "js/facnybox.min.js" %}"></script>
	<!-- Waypoints JS -->
	<script src="{% static "js/waypoints.min.js" %}"></script>
	<!-- Countdown JS -->
	<script src="{% static "js/finalcountdown.min.js" %}"></script>
	<!-- Nice Select JS -->
	<script src="{% static "js/nicesellect.js" %}"></script>
	<!-- Flex Slider JS -->
	<script src="{% static "js/flex-slider.js" %}"></script>
	<!-- ScrollUp JS -->
	<script src="{% static "js/scrollup.js" %}"></script>
	<!-- Onepage Nav JS -->
	<script src="{% static "js/onepage-nav.min.js" %}"></script>
	<!-- Easing JS -->
	<script src="{% static "js/easing.js" %}"></script>
	<!-- Active JS -->
	<script src="{% static "js/active.js" %}"></script>

  {% block extra_js %}
  
  {% endblock extra_js %}
</body>
</html>
