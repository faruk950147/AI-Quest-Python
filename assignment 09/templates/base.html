<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Facebook helps you connect and share with the people in your life.">
    <meta name="keywords" content="Facebook, log in, sign up, connect, share, friends, social media">
    <meta name="author" content="Your Name">
    <title>{% block title %} {% endblock %}</title>
    {% comment %} Bootstrap css {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} Custom css {% endcomment %}
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    {% block content %} 
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
